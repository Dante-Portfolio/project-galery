<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../resources/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <img src="../resources/icons/favicon.png" alt="logo site">
        </div>
        <h1>Project Gallery</h1>
    </header>

    <main>
        <nav>
            <form action="">
                <fieldset>
                    <legend>Filtra por:</legend>
                    
                    <div class="filters">
                        <input type="radio" name="radio allImages" checked>
                        <label for="allImages">
                            <div>All images</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input type="radio" name="radio mountains">
                        <label for="mountains">
                            <div>Mountains</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input type="radio" name="radio bridges">
                        <label for="bridges">
                            <div>Bridges</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input type="radio" name="radio cities">
                        <label for="cities">
                            <div>Cities</div>
                        </label>
                    </div>

                    <input id="filesUpload" type="file" multiple>
                </fieldset>
            </form>
        </nav>

        <form id="containerApp" class="containerApp">
            <input class="hidden" type="radio" name="radio">
        </form>
    </main>

    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
