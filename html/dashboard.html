<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../resources/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <img src="../resources/icons/favicon.png" alt="logo site">
        </div>
        <h1>Project Gallery</h1>
    </header>

    <main>
        <input class="open" type="checkbox"></input>
        <nav>
            
            <form action="">
                <fieldset>
                    <legend>Filtra por:</legend>
                    
                    <div class="filters">
                        <input id="img" type="radio" name="radio" checked>
                        <label for="img">
                            <div>All images</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input id="nature" type="radio" name="radio" >
                        <label for="nature">
                            <div>Nature</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input id="bridge" type="radio" name="radio">
                        <label for="bridge">
                            <div>Bridges</div>
                        </label>
                    </div>

                    <div class="filters">
                        <input id="city" type="radio" name="radio">
                        <label for="city">
                            <div>Cities</div>
                        </label>
                    </div>

                    <!-- <input id="filesUpload" type="file" multiple> -->
                </fieldset>
            </form>
        </nav>

        <form id="containerApp" class="containerApp">
            <input class="hidden" type="radio" name="radio">
        </form>
    </main>

    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
